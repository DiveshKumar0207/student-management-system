<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    select {
      /* background-color: red; */
    }
  </style>

  <body>
    <div class="dropdown">
      <!-- <label for="attendance"></label> -->
      <select name="" id="attendance">
        <option value="absent">absent</option>
        <option value="present">present</option>
      </select>
    </div>
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      var select = document.getElementById("attendance");

      // Function to change the background color based on the selected value
      function changeBackgroundColor() {
        if (select.value === "present") {
          select.style.backgroundColor = "green";
        } else if (select.value === "absent") {
          select.style.backgroundColor = "orange";
        }
      }

      // Call the function initially to set the background color based on the default value
      changeBackgroundColor();

      // Add an event listener to detect when the selection changes
      select.addEventListener("change", changeBackgroundColor);
    });
  </script>
</html>
