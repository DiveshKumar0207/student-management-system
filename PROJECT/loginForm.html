<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LogIn Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">

    <!-- font-family: 'Signika', sans-serif;
     -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href=".//css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>


<body>

    <!-- animation -->
    <div class="animation_center">
        <div class="center">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <!-- animation ends -->

    <!-- login card -->
    <div class="login">
        <div class="card">
            <div class="top">Zillionsoftech</div>

            <div class="middle">

                <form action="post" method="post">
                    <input type="email" name="email" id="user_email" placeholder="abc@mail.com" required>
                    <input type="password" name="" id="user_pass" placeholder="**********" required>


                    <div class="user_category">
                        <label for="admin" class="category_label">Admin</label>
                        <input type="radio" name="user_category" id="admin" checked>
                        <label for="teacher" class="category_label">Teacher </label>
                        <input type="radio" name="user_category" id="teacher">
                        <label for="student" class="category_label">Student</label>
                        <input type="radio" name="user_category" id="student">
                    </div>

                    <input type="submit" value="Get In" id="login_button">
                    <div>
                        <p><a href="">Forgot Password?</a></p>
                        <p>No Account/Guest? <a href="signup_enquiry.html">Sign UP</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="animation.js"></script>

</body>

</html>
