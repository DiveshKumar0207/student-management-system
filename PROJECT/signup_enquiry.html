<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href=".//css/bootstrap.min.css">
</head>

<body>

    <!-- animation -->
    <div class="animation_center">
        <div class="center">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <!-- animation ends -->


    <div class="container">
        <section> Zillionsoftech</section>
        <form>
            <ul class="flex-outer">
                <li>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name here">
                </li>
                <li>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name here">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email here">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone here">
                </li>
                <li>
                    <label for="User_location">Location</label>
                    <input type="text" id="User_location" placeholder="Enter your location">
                </li>

                <li>
                    <label for="message">Inquiry msg</label>
                    <textarea rows="6" id="message"
                        placeholder="Enter your message here Or inquiry about course you interested in"></textarea>
                </li>

                <li>
                    <p>Age</p>
                    <ul class="flex-inner">
                        <li>
                            <input type="checkbox" id="twenty-to-twentynine">
                            <label for="twenty-to-twentynine">20-29</label>
                        </li>
                        <li>
                            <input type="checkbox" id="thirty-to-thirtynine">
                            <label for="thirty-to-thirtynine">30-39</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fourty-to-fourtynine">
                            <label for="fourty-to-fourtynine">40-49</label>
                        </li>
                        <li>
                            <input type="checkbox" id="fifty-to-fiftynine">
                            <label for="fifty-to-fiftynine">50-59</label>
                        </li>
                        <li>
                            <input type="checkbox" id="sixty-to-sixtynine">
                            <label for="sixty-to-sixtynine">60-69</label>
                        </li>
                        <li>
                            <input type="checkbox" id="other">
                            <label for="other">Other</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit">Submit</button>
                </li>
            </ul>
        </form>
    </div>

    <script src="animation.js"></script>
</body>

</html>
